<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Property Card</title>  
    <style>  
        .property-card {  
            width: 300px;  
            border: 1px solid #ddd;  
            border-radius: 8px;  
            overflow: hidden;  
            font-family: Arial, sans-serif;  
        }  
        .property-image {  
            width: 100%;  
            height: 200px;  
            object-fit: cover;  
        }  
        .property-details {  
            padding: 15px;  
        }  
        .price {  
            font-size: 18px;  
            font-weight: bold;  
            margin-bottom: 10px;  
        }  
        .address {  
            margin-bottom: 10px;  
        }  
        .features {  
            display: flex;  
            justify-content: space-between;  
            margin-bottom: 10px;  
        }  
        .inspection {  
            font-size: 14px;  
            color: #666;  
        }  
    </style>  
</head>  
<body>  
    <div class="property-card">  
        <img src="property-image-url.jpg" alt="Property" class="property-image">  
        <div class="property-details">  
            <div class="price">$875 per week</div>  
            <div class="address">43/10-38 Renwick Street, REDFERN NSW 2016</div>  
            <div class="features">  
                <span>2 üõèÔ∏è</span>  
                <span>2 üöø</span>  
                <span>1 üöó</span>  
                <span>Apartment / Unit / Flat</span>  
            </div>  
            <div class="inspection">INSPECTION: WED 2 OCT, 5:00PM</div>  
        </div>  
    </div>  
</body>  
</html>
